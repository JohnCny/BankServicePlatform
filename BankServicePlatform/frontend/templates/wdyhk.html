<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>快审通—我的银行卡</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link href="../static/css/main.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/vendor/underscore-1.8.3.min.js"></script>
    <script type="text/javascript" src="../static/js/vendor/backbone-1.3.3.min.js"></script>
    <script type="text/javascript" src="../static/js/vendor/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
    <style type="text/css">

    </style>
    <script type="text/javascript">
    </script>
</head>

<body>
    <!--  <div class="top">
        <span class="back"><img src="../static/img/back.png"/></span>
        <span class="title">我的银行卡</span>
        <span class="back right"><img src="../static/img/add.png"/></span>
    </div> -->
    <div class="center" style="bottom:0;">
        <div id="loop_content">
            <script type="text/template" id="loop_template">
                <% for(var i = 0; i < result.length; i++) { %>
                    <% if(i%2 == 0){ %>
                        <div class="content topContent" style="background:#8bcb54;padding:30px 0;border-radius:10px;">
                            <% } else { %>
                                <div class="content topContent" style="background:#d9534f;padding:30px 0;border-radius:10px;">
                                    <% } %>
                                        <p class="bz left" style="margin-bottom:10px;">
                                            <b style="font-size:18px;"><img src="../static/img/yhk.png" style="vertical-align:middle;"/><%= '缺字段' %></b>（默认银行卡）
                                            <input type="button" class="btn btn-jb right" value="更换" onclick="$('#dialog').show();" />
                                        </p>
                                        <p class="bz left">
                                            <b class="strong"><%= result[i].bank_card_number %></b>
                                        </p>
                                        <p class="left"></p>
                                </div>
                                <% } %>
            </script>
            </div>
        </div>

        <div id="dialog">
            <div class="display-div">
                <div style="margin-top:20px;margin-left:20px;">
                    <b style="font-size:18px;">输入新卡号：</b> <input type="text" id="bank_card_number" style="background:#dedede" />
                </div>
                <div class="button">
                    <input type="button" value="确定" class="btn btn-login btn-small" id="subBtn" />
                </div>
            </div>
            <!-- /display-div -->
        </div>
</body>

<script type="text/javascript" src="../static/js/wdyhk.js"></script>

</html>
