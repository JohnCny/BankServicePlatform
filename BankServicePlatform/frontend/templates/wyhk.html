<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>快审通—我要还款</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link href="../static/css/main.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/vendor/underscore-1.8.3.min.js"></script>
    <script type="text/javascript" src="../static/js/vendor/backbone-1.3.3.min.js"></script>
    <script type="text/javascript" src="../static/js/vendor/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
    <style type="text/css">

    </style>
    <script type="text/javascript">
    </script>
</head>

<body>
    <div class="center">

        <!--提示信息-->
        <div class="alert" style="display:none">
            <p><img src="../static/img/alert.png" />还款失败！</p>
        </div>
        <!--/提示信息-->
        <div class="content topContent">
            <!-- 不显示了
            <table id="single_content" class="normalTable">
                <script type="text/template" id="single_template">
                    <tr>
                        <td colspan="2"><b class="black kg">订单号：<%= '缺字段' %></b></td>
                        <td style="width:50%"><b class="black right">申请日期：<%= result.create_date %></b></td>
                    </tr>
                    <tr>
                        <td rowspan="4" style="width:30px"><img src="../static/img/ok_y.png" class="kg" style="width:20px;" /></td>
                        <td colspan="2"><span class="gray kg">借款总额：</span><span class="yellow strong" style="font-size:20px;">¥ <%= result.used_quota %></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><span class="black strong kg">最后还款日期：<%= '缺字段' %></span></td>
                    </tr>
                </script>
            </table> -->
            <table class="normalTable Center">
                <thead>
                    <tr>
                        <th style="width:30px"><img src="../static/img/ok_y.png" style="width:20px;margin-left:20px;vertical-align:middle;" /></th>
                        <th><span class="yellow">订单号</span></th>
                        <th><span class="yellow">期次</span></th>
                        <th><span class="yellow">还款日</span></th>
                        <th><span class="yellow">还款金额</span></th>
                    </tr>
                </thead>
                <tbody id="loop_content">
                    <script type="text/template" id="loop_template">
                        <% for(var i = 0; i < result.length; i++) { %>
                            <tr>
                                <td><input value="<%= result[i].id %>" type="checkbox" name="check_box" class="kg" onclick="getCount();" /></td>
                                <td>
                                    <%= result[i].quota_bill_id %>
                                </td>
                                <td>
                                    <%= result[i].period %>
                                </td>
                                <td>
                                    <%= result[i].final_repayment_date %>
                                </td>
                                <td class="repayment_amount">
                                    <%= result[i].repayment_amount %>
                                </td>
                            </tr>
                            <% } %>
                    </script>
                </tbody>
            </table>

            <table class="normalTable" Center>
                <tr>
                    <td></td>
                    <td></td>
                    <td class="pull-right">还款总额(¥ )：</td>
                    <td style="width:60%"><span class="yellow strong" style="font-size:20px;" id="total">0.00</span></td>
                </tr>
        </div>
    </div>
    <div class="bottom">
        <input id="subBtn" type="button" value="还款" class="btn btn-login" />
    </div>
</body>

<script type="text/javascript" src="../static/js/wyhk.js"></script>

</html>
