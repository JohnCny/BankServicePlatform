<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>快审通</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link href="../static/css/main.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
    <script type="text/javascript" src="../static/js/vendor/underscore-1.8.3.min.js"></script>
    <script type="text/javascript" src="../static/js/vendor/backbone-1.3.3.min.js"></script>
    <script type="text/javascript" src="../static/js/vendor/jquery.serializejson.min.js"></script>
    <style type="text/css">

    </style>
    <script type="text/javascript">
    </script>
</head>

<body>
    <div class="top">
        <span class="back"><img src="../static/img/back.png"/></span>
        <span class="title">我要还款</span>
    </div>
    <div class="center">
        <div class="content topContent">
            <table id="single_content" class="normalTable">
                <script type="text/template" id="single_template">
                    <tr>
                        <td colspan="2"><b class="black kg">订单号：<%= '缺字段' %></b></td>
                        <td style="width:50%"><b class="black right">申请日期：<%= result.create_date %></b></td>
                    </tr>
                    <tr>
                        <td rowspan="4" style="width:30px"><img src="../static/img/ok_y.png" class="kg" style="width:20px;" /></td>
                        <td colspan="2"><span class="gray kg">借款总额：</span><span class="yellow strong" style="font-size:20px;">¥ <%= result.period_amount %></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><span class="gray kg">本金余额：￥<%= '缺字段' %></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><span class="gray kg">应还利息：￥<%= '缺字段' %></td>
				    </tr>
				    <tr>
					    <td colspan="2"><span class="black strong kg">最后还款日期：<%= '缺字段' %></span></td>
                    </tr>
                </script>
            </table>
            <table class="normalTable Center">
                <thead>
                    <tr>
                        <th style="width:30px"><img src="../static/img/ok_y.png" class="kg" style="width:20px;" /></th>
                        <th><span class="yellow">期次</span></th>
                        <th><span class="yellow">还款日</span></th>
                        <th><span class="yellow">本金</span></th>
                        <th><span class="yellow">利息</span></th>
                    </tr>
                </thead>
                <tbody id="loop_content">
                    <script type="text/template" id="loop_template">
                        <% for(var i = 0; i < result.length; i++) { %>
                            <tr>
                                <td><input type="checkbox" class="kg" /></td>
                                <td>
                                    <%= result[i].period %>
                                </td>
                                <td>
                                    <%= result[i].repayment_date %>
                                </td>
                                <td>
                                    <%= result[i].repayment_amount %>
                                </td>
                                <td>
                                    <%= '缺字段' %>
                                </td>
                            </tr>
                            <% } %>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bottom">
        <input type="button" value="还款" class="btn btn-login" onclick="changePage('hkqr')" />
    </div>
</body>

<script type="text/javascript" src="../static/js/wyhk.js"></script>

</html>
